<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <header>
      <h1>Mark Steve Samson</h1>
    </header>
    <section>
    {{ content }}
    </section>
  </body>
</html>
