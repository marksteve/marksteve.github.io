{% macro render_blog_post(post, from_index=false) %}
  <h2 class="post-title">
    {% if from_index %}
    <a href="{{ post|url }}">{{ post.title }}</a>
    {% else %}
    {{ post.title }}
    {% endif %}
  </h2>
  <div class="pub-date">
    Published on {{ post.pub_date|dateformat('long') }}
  </div>
  {% if not from_index %}
  <div class="post-body">
    {{ post.body }}
  </div>
  {% endif %}
{% endmacro %}
