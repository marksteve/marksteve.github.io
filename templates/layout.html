<!doctype html>
<html>
<head>
  <title>{% block title %}{{ this.title }}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block opengraph %}
  <meta property="og:title" content="{{ this.title }}">
  <meta property="og:image" content="https://marksteve.com/static/opengraph.png">
  {% endblock %}
  {% block css %}
  <script src="//use.typekit.net/juv4olr.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <link rel="shortcut icon" href="{{ "/static/favicon.ico"|asseturl }}">
  <link rel="stylesheet" href="{{ '/static/gen/styles.css'|asseturl }}">
  {% endblock %}
</head>
<body>
  {% block body %}{% endblock %}
  {% block script %}
  <script src="{{ '/static/gen/app.js'|asseturl }}"></script>
  {% endblock %}
</body>
</html>
